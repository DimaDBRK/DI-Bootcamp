<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <main>
        <div class = "main-box">
            <div class = "left-box small-box"><!-- 
                -->
            
                <div>
                    <h2><span>Log In</span></h2>
                </div>
                <div>
                    <form>
                        <input type="email" placeholder="email" id="email-input" name="email">
                        <label for="email"></label>

                        <input type="password" placeholder="password" id="password-input" name="password">
                        <label for="password"></label>
                        <div class = "checkbox-box">
                            <input type="checkbox" name="exp1" id = "exp1" value="yes"  />
                            <label for="exp1"> I have a bike</label>
                            
                            <a href="#">Forgot password?</a>
                        </div>
                        <button class = "button-left-box">LOG IN</button>
                    </form>
                </div>
                <div class = "line-box">
                    <div class = "line"><hr></div>
                    <div><p>Or Connect with</p></div>
                    <div class = "line"><hr></div>
                </div>
                <div class ="links-icons-box">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a><i class="fa-brands fa-twitter"></i></a>
                    <a><i class="fa-brands fa-github"></i></a>
                    <a><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <div class = "footer-box">
                    <p>&copy;2023</p>
                </div>
            </div>
            <div class = "right-box small-box">
                <div class="right-small-box-content">
                    <i class="fa-solid fa-user-plus"></i>
                    <h2>Hello, friend!</h2>
                    <p>Enter your personal details and start journey with us</p>
                    <button class = "button-right-box">REGISTER<span><i class="fa-solid fa-right-to-bracket"></i></span></button>
                </div>
            </div>

        </div>
    </main>
    
</body>
</html>
