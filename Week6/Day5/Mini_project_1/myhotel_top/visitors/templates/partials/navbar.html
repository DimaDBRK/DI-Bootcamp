<section class="bg-info mb-0" role="banner">
    <nav class="navbar navbar-expand-lg justify-content-center " role="navigation">
        <div class="navbar-brand">
            <a href="{% url 'home' %}">Torquay Hotel</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="col-lg-6 text-right menu-1 collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'info' %}">Info</a>
                </li>
                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <p class="nav-link">Logged in as {{ user.first_name }} {{ user.last_name }}</p>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Register</a>
                  </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</section>
